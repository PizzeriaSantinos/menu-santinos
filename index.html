<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Santino's Pizzería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Garamont';
      src: url('fonts/Garamont.woff') format('woff');
    }
    @font-face {
      font-family: 'NewIcon';
      src: url('fonts/NewIcon.woff') format('woff');
    }
    @font-face {
      font-family: 'NewIconScript';
      src: url('fonts/NewIconScript.woff') format('woff');
    }

    html {
      background-color: rgba(255,255,255,0.8);
    }
    
    body {
      margin: 0;
      font-family: 'Garamont', serif;
      background-color: #d9c9a7;
      color: #3b1e00;
    }
    header {
      text-align: center;
      padding: 1.2em;
      font-family: 'NewIconScript', cursive;
      font-size: 3em;
      background-color: rgba(255,255,255,0.8);
      border-bottom: 3px solid #b97b45;
      transition: opacity 0.4s ease;
    }
    .lang-buttons {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .lang-buttons button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      border: 1px solid #b97b45;
      background: #fff;
      color: #3b1e00;
      font-family: 'Garamont', serif;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 1em; /* reducido */
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      font-family: 'NewIconScript', cursive;
      font-size: 1.8em;
      border-bottom: 2px solid #b97b45;
      padding-bottom: 0.3em;
      margin-top: 0.8em; /* reducido */
      text-transform: capitalize;
      transition: opacity 0.4s ease;
    }
    .item {
      margin: 1em 0 2.5em 0; /* margen aumentado entre pizzas */
      font-size: 1em;
      font-family: 'Garamont', serif;
      transition: opacity 0.4s ease;
    }
    .item strong {
      font-family: 'NewIcon', sans-serif;
      font-size: 1.2em;
    }
    .price {
      float: right;
      font-weight: bold;
      font-family: 'Garamont', serif;
    }
    .alergenos img, .alergenos-list img {
      width: 16px;
      height: 16px;
      margin-right: 4px;
      vertical-align: middle;
    }
    .footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      color: #3b1e00; /* Marrón fijo */
      font-family: 'Garamont', serif;
      margin-top: 2em;
      opacity: 1; /* Siempre visible */
      transform: none; /* Sin animación */
      transition: none; /* Sin transición */
    }
    @media (max-width: 600px) {
      .price { float: none; display: block; margin-top: 0.3em; }
      .ingredientes-list {
        column-count: 2;
        column-gap: 10px;
      }
      .bebidas-list {
        column-count: 3;
        column-gap: 10px;
        text-align: center;
      }
    }

    /* Ajuste final de interlineado para la sección de alérgenos */
    #alergenos .item.alergenos-list {
      margin: 0.3em 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
<header id="title">Santino's Pizzería</header>

<div class="lang-buttons">
  <button onclick="setLang('es')">
    <img src="es.png" alt="Español" style="width:20px; height:15px; margin-right:5px;">
    Español
  </button>
  <button onclick="setLang('en')">
    <img src="gb.png" alt="English" style="width:20px; height:15px; margin-right:5px;">
    English
  </button>
</div>

<section id="recomendaciones">
  <h2></h2>
</section>

<section id="crea">
  <h2></h2>
</section>

<section id="bebidas">
  <h2></h2>
</section>

<section id="alergenos">
  <h2></h2>
</section>

<div class="footer" id="footer-text"></div>

<script>
const year = new Date().getFullYear();

const translations = {
  es: {
    title: "Santino's Pizzería",
    footer: `© ${year} Santino's Pizzería`,
    recomendacionesTitle: "Recomendaciones del pizzero",
    pizzas: [
      { name: "DÁTILES CON BACON", price: "12€", desc: "Base de crema de queso con bacon, dátiles, albahaca fresca y reducción al Pedro Ximénez.", alerg: ["gluten.png","lacteos.png","sulfitos.png"] },
      { name: "JAMÓN Y PARMESANO", price: "12€", desc: "Base de tomate y mozzarella, jamón serrano, rúcula, parmesano rallado y aceite de oliva.", alerg: ["gluten.png","lacteos.png"] },
      { name: "MORTADELA Y PISTACHO", price: "13€", desc: "Base de crema de queso con mortadela siciliana, pistacho tostado en aceite de oliva y burrata.", alerg: ["gluten.png","lacteos.png","frutos secos.png"] },
      { name: "MARGARITA", price: "8€", desc: "Base de tomate, mozzarella, albahaca y aceite de oliva.", alerg: ["gluten.png","lacteos.png"] },
      { name: "RULO DE CABRA", price: "11€", desc: "Base crema de queso, rulo de cabra y cebolla caramelizada.", alerg: ["gluten.png","lacteos.png"] },
      { name: "PIZZA DULCE", price: "10€", desc: "Recomendable para compartir. Base de mascarpone al limón, Nutella y toppings de Cookies.", alerg: ["gluten.png","lacteos.png","frutos secos.png","sulfitos.png","soja.png"] }
    ],
    creaTitle: "Crea tu propia pizza",
    base: "ELIGE TU BASE (8€)",
    baseDesc: "Base de tomate y mozzarella o base de queso crema.",
    ingredientesTitle: "Ingredientes",
    ingredientes: ["Pepperoni (1,5€)", "Bacon (1,5€)", "Jamón cocido (1,5€)", "Champiñones (1€)", "Atún (1,5€)", "Aceitunas (1€)", "Parmesano (1,5€)", "Cebolla (1€)", "Tomates cherry (1€)", "Queso azul (1,5€)", "Pollo asado (2€)"],
    bebidasTitle: "Bebidas",
    bebidas: ["Cerveza (2€)", "Refrescos (2€)", "Agua (1€)"],
    alergenosTitle: "Alérgenos",
    alergenos: [
      ["gluten.png","Gluten"], 
      ["lacteos.png","Leche / Lácteos"],
      ["frutos secos.png","Frutos secos (nueces)"],
      ["soja.png","Soja"],
      ["sulfitos.png","Sulfitos"]
    ]
  },
  en: {
    title: "Santino's Pizzería",
    footer: `© ${year} Santino's Pizzería`,
    recomendacionesTitle: "Chef's recommendations",
    pizzas: [
      { name: "DATES WITH BACON", price: "12€", desc: "Cream cheese base with bacon, dates, fresh basil and Pedro Ximénez reduction.", alerg: ["gluten.png","lacteos.png","sulfitos.png"] },
      { name: "HAM AND PARMESAN", price: "12€", desc: "Tomato and mozzarella base, serrano ham, arugula, grated parmesan cheese and olive oil.", alerg: ["gluten.png","lacteos.png"] },
      { name: "MORTADELLA AND PISTACHIO", price: "13€", desc: "Cream cheese base with sicilian mortadella, pistachios roasted in olive oil and burrata.", alerg: ["gluten.png","lacteos.png","frutos secos.png"] },
      { name: "MARGHERITA", price: "8€", desc: "Tomato and mozzarella base, basil and olive oil.", alerg: ["gluten.png","lacteos.png"] },
      { name: "GOAT CHEESE ROLL", price: "11€", desc: "Cream cheese base, goat cheese roll and caramelized onion.", alerg: ["gluten.png","lacteos.png"] },
      { name: "SWEET PIZZA", price: "10€", desc: "Recommended for sharing. Lemon mascarpone base, Nutella and Cookies toppings.", alerg: ["gluten.png","lacteos.png","frutos secos.png","sulfitos.png","soja.png"] }
    ],
    creaTitle: "Create your own pizza",
    base: "CHOOSE YOUR BASE (8€)",
    baseDesc: "Tomato and mozzarella base or cream cheese base.",
    ingredientesTitle: "Ingredients",
    ingredientes: ["Pepperoni (1.5€)", "Bacon (1.5€)", "Cooked ham (1.5€)", "Mushrooms (1€)", "Tuna (1.5€)", "Olives (1€)", "Parmesan cheese (1.5€)", "Onion (1€)", "Cherry tomatoes (1€)", "Blue cheese (1.5€)", "Roasted chicken (2€)"],
    bebidasTitle: "Drinks",
    bebidas: ["Beer (2€)", "Soft drinks (2€)", "Water (1€)"],
    alergenosTitle: "Allergens",
    alergenos: [
      ["gluten.png","Gluten"], 
      ["lacteos.png","Milk / Dairy"],
      ["frutos secos.png","Nuts (walnuts)"],
      ["soja.png","Soy"],
      ["sulfitos.png","Sulfites"]
    ]
  }
};

function initScrollAnimations() {
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
      } else {
        entry.target.classList.remove("visible");
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll("section").forEach(sec => {
    observer.observe(sec);
  });
}

function setLang(lang) {
  const t = translations[lang];
  const sections = document.querySelectorAll("section, header");
  sections.forEach(sec => sec.style.opacity = "0");
  
  setTimeout(() => {
    document.getElementById("title").innerText = t.title;
    document.getElementById("footer-text").innerText = t.footer;

    const rec = document.getElementById("recomendaciones");
    rec.innerHTML = `<h2>${t.recomendacionesTitle}</h2>`;
    t.pizzas.forEach(p => {
      rec.innerHTML += `
        <div class="item">
          <strong>${p.name}</strong> <span class="price">${p.price}</span><br>
          ${p.desc}<br>
          <span class="alergenos">${p.alerg.map(a=>`<img src="${a}">`).join('')}</span>
        </div>`;
    });

    const crea = document.getElementById("crea");
    crea.innerHTML = `<h2>${t.creaTitle}</h2>
      <div class="item"><strong>${t.base}</strong><br>${t.baseDesc}</div>
      <div class="item"><strong>${t.ingredientesTitle}</strong>
        <div class="ingredientes-list">
          ${t.ingredientes.map(i => `<div>${i}</div>`).join('')}
        </div>
      </div>`;

    document.getElementById("bebidas").innerHTML = `<h2>${t.bebidasTitle}</h2>
      <div class="item bebidas-list">
        ${t.bebidas.map(b => `<div>${b}</div>`).join('')}
      </div>`;

    const al = document.getElementById("alergenos");
    al.innerHTML = `<h2>${t.alergenosTitle}</h2>`;
    t.alergenos.forEach(a => {
      al.innerHTML += `<div class="item alergenos-list"><img src="${a[0]}"> ${a[1]}</div>`;
    });

    sections.forEach(sec => sec.style.opacity = "1");

    initScrollAnimations();
  }, 400);
}

setLang('es');
initScrollAnimations();
</script>
</body>
</html>
